<section class="pricing">
  <h2>{{title}}</h2>
  <div class="pricing-grid">
    {{#each plans}}
    <div class="pricing-card{{#if featured}} featured{{/if}}">
      {{#if featured}}<div class="badge">Most Popular</div>{{/if}}
      <h3>{{name}}</h3>
      <p class="price">{{price}}{{#if period}}<span>{{period}}</span>{{/if}}</p>
      <ul>
        {{#each features}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
      <a href="{{ctaLink}}" class="cta-button{{#unless ../featured}} secondary{{/unless}}">{{ctaText}}</a>
    </div>
    {{/each}}
  </div>
</section>
